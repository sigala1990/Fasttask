<div class="login-page">
  <div class="container">
    <div class=" d-flex justify-content-center">
      <div class="col-lg-4 ">
        <h2 class="mb-3 text-center ">
          Inicia Sesi칩n en Fasttask
        </h2>
        <div class=" shadow rounded" style="background-color: #FBFBFD">
          <div class="row">
            <div class="col-md-12 pe-0">

              <div class="form-left h-100 py-4 px-5">
                <h3>Sign in</h3>
                <p class="text-muted mt-3">Acceder a tu cuenta</p>
                <form action="" class="row g-4">
                  <div class="col-12 mt-4">
                    <label>Usuario<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="bi bi-person"></i>
                      </div>
                      <input type="text" class="form-control" id="username" placeholder="Introducir Usuario" required [(ngModel)]="user.username" name="username" />
                    </div>
                  </div>
                  <div class="col-12">
                    <label>Contrase침a<span class="text-danger">*</span></label>
                    <div class="input-group">
                      <div class="input-group-text">
                        <i class="bi bi-lock-fill"></i>
                      </div>
                      <input type="password" class="form-control" id="password" placeholder="Introducir Contrase침a" required [(ngModel)]="user.password" name="password" />
                    </div>
                
                  </div>
                  <div *ngIf="sigInFail">
                    <label class="text-danger ">Usuario o contrase침a incorrectos</label>
                  </div>
                  <div class="align-item-between d-flex justify-content-center pt-3">
                    <button type="submit" (click)="login()" class="btn px-4 text-white me-5 button-t-prestamos ">
                      Acceder
                    </button>
                    <button type="button" class="btn px-4 text-white  button-t-prestamos" (click)="crearCuenta()">
                      Crear cuenta
                    </button>
                  </div>
                </form>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
