<h1 mat-dialog-title>Favorite Animal</h1>
<div mat-dialog-content class="">
  My favorite animal is:
  <ul>
    <li><span *ngIf="'panda' === 'panda'">&#10003;</span> Panda</li>
    <li><span *ngIf="'unicorn' === 'unicorn'">&#10003;</span> Unicorn</li>
    <li><span *ngIf="'lion' === 'lion'">&#10003;</span> Lion</li>
  </ul>
</div>
<div class="col-12 mt-4 ">
  <label>Nombre Tablero<span class="text-danger">*</span></label>
  <div class="input-group">

    <input
      type="text"
      class="form-control"
      id="nombreTablero"
      required
      [(ngModel)]="nombreTablero"
      name="nombreTablero"

    />
  </div>
  <mat-dialog-actions align="end">
    <button
      class="ms-3 btn btn-danger"
      [disabled]="!nombreTablero || nombreTablero.trim() === ''"
      mat-button
      [mat-dialog-close]="nombreTablero"

    >
      Crear
    </button>
  </mat-dialog-actions>
</div>
